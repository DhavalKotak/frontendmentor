<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="cardHeader">
          <div class="frontImage">
            <img
              src="images/image-equilibrium.jpg"
              alt="equilibrium"
              class="nftImage"
            />
          </div>
          <div class="backImage">
            <img src="images/icon-view.svg" alt="viewIcon" class="viewIcon" />
          </div>
        </div>
        <div class="cardBody">
          <h2 class="title">Equilibrium #3429</h2>
          <p class="content">
            Our Equilibrium collection promotes balance and calm
          </p>
          <div class="bottom">
            <div class="amount">
              <img
                src="images/icon-ethereum.svg"
                alt="icon-ethereum"
                class="eth"
              />
              <span class="ethAmount">0.041 ETH</span>
            </div>
            <div class="time">
              <img src="images/icon-clock.svg" alt="icon-clock" class="clock" />
              <span class="timeContent">3 days left </span>
            </div>
          </div>
          <hr class="line" />
          <div class="footer">
            <img src="images/image-avatar.png" alt="avatar" class="avatar" />
            <span class="author">
              Creation of <a href="#" class="name">Jules Wyvern</a>
            </span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
