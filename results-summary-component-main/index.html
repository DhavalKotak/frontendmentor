<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main flex">
      <div class="container flex">
        <div class="result_container">
          <h2>Your Result</h2>
          <div class="circle_container flex">
            <div class="circle">
              <h1 class="score_primary">76</h1>
              <span class="score_secondary">of 100</span>
            </div>
          </div>
          <h2 class="result_header">Great</h2>
          <p class="result_content">
            Your scored higher than 65% of the people who have taken these
            tests.
          </p>
        </div>
        <div class="summary_container">
          <h2>Summary</h2>
          <div class="factors">
            <div class="reaction flex">
              <div class="reaction_content flex">
                <img src="./assets/images/icon-reaction.svg" alt="" />
                <p>Reaction</p>
              </div>
              <div class="score">
                <p><b>80</b> <span>/ 100</span></p>
              </div>
            </div>

            <div class="memory flex">
              <div class="memory_content flex">
                <img src="./assets/images/icon-memory.svg" alt="" />
                <p>Memory</p>
              </div>
              <div class="score">
                <p><b>92</b> <span>/ 100</span></p>
              </div>
            </div>

            <div class="verbal flex">
              <div class="verbal_content flex">
                <img src="./assets/images/icon-verbal.svg" alt="" />
                <p>Verbal</p>
              </div>
              <div class="score">
                <p><b>61</b> <span>/ 100</span></p>
              </div>
            </div>

            <div class="visual flex">
              <div class="visual_content flex">
                <img src="./assets/images/icon-visual.svg" alt="" />
                <p>Visual</p>
              </div>
              <div class="score">
                <p><b>72</b> <span>/ 100</span></p>
              </div>
            </div>
          </div>
          <button class="continue_btn">Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
